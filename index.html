    <main class="max-w-5xl mx-auto px-4 space-y-6">

        <section class="bg-white p-6 rounded-3xl shadow-sm border border-slate-200">
            <h2 class="text-blue-600 font-bold flex items-center gap-2 mb-4">
                <span class="bg-blue-100 text-blue-600 w-6 h-6 rounded-full flex items-center justify-center text-xs">1</span>
                Dados da Viagem
            </h2>
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">
                <input type="text" id="vendedor" placeholder="Vendedor: MIGUEL" class="p-3 bg-slate-50 border rounded-xl outline-none focus:ring-2 ring-blue-500">
                <input type="text" id="cliente" placeholder="Nome do Passageiro" class="p-3 bg-slate-50 border rounded-xl outline-none focus:ring-2 ring-blue-500">
                <input type="text" id="cpf" placeholder="CPF do Cliente" class="p-3 bg-slate-50 border rounded-xl outline-none focus:ring-2 ring-blue-500">
                <input type="text" id="destino" placeholder="Destino (ex: Madrid)" class="p-3 bg-slate-50 border rounded-xl outline-none focus:ring-2 ring-blue-500">
            </div>
        </section>

        <section class="bg-white p-6 rounded-3xl shadow-sm border border-slate-200">
            <h2 class="text-blue-600 font-bold flex items-center gap-2 mb-4">
                <span class="bg-blue-100 text-blue-600 w-6 h-6 rounded-full flex items-center justify-center text-xs">2</span>
                Composição de Custos & Margem
            </h2>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                <div>
                    <label class="text-[10px] font-bold text-slate-500 uppercase">Custo Fornecedor (R$)</label>
                    <input type="number" id="custo_forn" oninput="calcular()" placeholder="Ex: 3000" class="w-full p-3 border-2 border-red-50 rounded-xl font-bold text-red-600">
                </div>
                <div>
                    <label class="text-[10px] font-bold text-slate-500 uppercase">Valor Sistema (Direto)</label>
                    <input type="number" id="val_sist" oninput="calcular()" placeholder="Ex: 1000" class="w-full p-3 border-2 border-blue-50 rounded-xl font-bold text-blue-600">
                </div>
                <div>
                    <label class="text-[10px] font-bold text-slate-500 uppercase">Margem Desejada (%)</label>
                    <input type="number" id="margem" value="16" oninput="calcular()" class="w-full p-3 border-2 border-slate-100 rounded-xl font-bold">
                </div>
            </div>
        </section>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
            <div class="lg:col-span-2 space-y-4">
                <div class="bg-slate-900 text-white p-6 rounded-3xl shadow-xl flex justify-between items-center">
                    <div>
                        <p class="text-[10px] text-slate-400 uppercase font-bold tracking-widest">Resumo Venda Quebrada</p>
                        <p id="resumo_vq" class="text-3xl font-black">R$ 0,00</p>
                    </div>
                    <select id="parc_link" onchange="calcular()" class="bg-slate-800 text-sm border-none p-2 rounded-lg font-bold">
                        <option value="0.0561">2x (Taxa 5,61%)</option>
                        <option value="0.1325" selected>12x (Taxa 13,25%)</option>
                    </select>
                </div>
                <button onclick="salvarVenda()" class="w-full bg-green-500 text-white font-black py-5 rounded-2xl shadow-lg hover:scale-[1.02] transition-transform uppercase">
                    Salvar e Gerar Texto WhatsApp
                </button>
            </div>

            <div class="bg-blue-600 text-white p-6 rounded-3xl shadow-xl relative overflow-hidden">
                <div class="relative z-10">
                    <p class="text-xs font-bold opacity-80 uppercase">Desempenho Miguel</p>
                    <p class="text-4xl font-black my-2">R$ 1.245,30</p>
                    <p class="text-[10px] font-medium bg-blue-500/50 p-2 rounded-lg inline-block">
                        Margem Média: <span class="font-bold">16,5%</span>
                    </p>
                    <div class="mt-4 w-full bg-blue-800 h-2 rounded-full">
                        <div class="bg-white w-[75%] h-full rounded-full"></div>
                    </div>
                    <p class="text-[9px] mt-2 opacity-70 italic text-center">Faltam 1,5% de margem para o bónus de 1%!</p>
                </div>
            </div>
        </div>

    </main>

    <script>
    // Configurações do seu Firebase
    const firebaseConfig = {
        apiKey: "AIzaSyBDoUdfJeWgaKO8A0KqFzIQpRh2y7jn44Y",
        authDomain: "sistema-orcamento-101.firebaseapp.com",
        projectId: "sistema-orcamento-101",
        storageBucket: "sistema-orcamento-101.firebasestorage.app",
        messagingSenderId: "143981176901",
        appId: "1:143981176901:web:77086f928f4e1c0f855b2c"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    function calcular() {
        // Captura de valores
        const custoForn = parseFloat(document.getElementById('custo_forn').value) || 0;
        const valSist = parseFloat(document.getElementById('val_sist').value) || 0;
        const margemDesejada = parseFloat(document.getElementById('margem').value) || 0;
        const taxaLink = parseFloat(document.getElementById('parc_link').value) || 0;

        // 1. Cálculo do Preço de Venda Líquido (Sem Juros)
        const precoVendaBase = custoForn / (1 - (margemDesejada / 100));
        const lucroAgencia = precoVendaBase - custoForn;

        // 2. Cálculo da Venda Quebrada (V.Q.) com Juros
        // O valor que vai para o link deve cobrir o lucro e os juros da operadora
        const valorRestante = precoVendaBase - valSist;
        const valorNoLinkComJuros = valorRestante / (1 - taxaLink);
        const totalVendaVQ = valSist + valorNoLinkComJuros;

        // 3. Lógica da Escada de Bônus (Comissão Progressiva)
        let pctComissao = 0.5; // Base fixa
        if (margemDesejada >= 18) {
            pctComissao = 1.0; // Bônus nível 1
            const pontosExtras = Math.floor(margemDesejada - 18);
            pctComissao += (pontosExtras * 0.1); // +0,1% por cada 1% de margem extra
        }

        // Atualização da UI
        document.getElementById('resumo_vq').innerText = totalVendaVQ.toLocaleString('pt-br', {style: 'currency', currency: 'BRL'});
        document.getElementById('pct_comissao').innerText = pctComissao.toFixed(1) + "%";

        // Feedback Visual da Meta
        const statusBox = document.getElementById('status_comissao');
        if (margemDesejada >= 18) {
            statusBox.className = "bg-green-600 px-6 py-2 rounded-2xl border border-green-500 text-center animate-pulse";
        } else {
            statusBox.className = "bg-slate-800 px-6 py-2 rounded-2xl border border-slate-700 text-center";
        }
    }

    function salvarVenda() {
        const dados = {
            vendedor: document.getElementById('vendedor').value || "MIGUEL",
            cliente: document.getElementById('cliente').value,
            cpf: document.getElementById('cpf').value,
            destino: document.getElementById('destino').value,
            custo: document.getElementById('custo_forn').value,
            margem: document.getElementById('margem').value,
            data: new Date().toISOString(),
            obs: document.getElementById('obs').value
        };

        if(!dados.cliente || !dados.custo) {
            alert("Por favor, preencha o Nome do Cliente e o Custo!");
            return;
        }

        db.collection("vendas").add(dados).then(() => {
            alert("✅ Venda salva com sucesso! O texto para o WhatsApp já pode ser gerado.");
            gerarTextoWhatsApp(dados);
        });
    }

    function gerarTextoWhatsApp(d) {
        const msg = `Olá ${d.cliente}! Segue orçamento para ${d.destino}:%0A%0AValor Total: ${document.getElementById('resumo_vq').innerText}%0AParcelamento em até 12x no cartão.`;
        window.open(`https://wa.me/?text=${msg}`, '_blank');
    }

    // Inicializa o cálculo
    calcular();
</script>
