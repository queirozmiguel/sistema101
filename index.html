<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema 101 - Gestão de Agência</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
</head>
<body class="bg-slate-100 font-sans antialiased pb-10">

    <header class="bg-slate-900 text-white p-6 shadow-lg mb-6">
        <div class="max-w-5xl mx-auto flex justify-between items-center">
            <div>
                <h1 class="text-2xl font-black tracking-tighter">SISTEMA 101</h1>
                <p class="text-[10px] text-slate-400 uppercase tracking-widest">Multi-Cenários & Comissões Progressivas</p>
            </div>
            <div class="bg-slate-800 border border-slate-700 rounded-xl p-3 text-right">
                <span class="text-[10px] block text-blue-400 font-bold uppercase">Câmbio + R$ 0,10</span>
                <span class="text-xl font-mono font-bold text-white">EUR R$ 6,35</span>
            </div>
        </div>
    </header>

    <main class="max-w-5xl mx-auto px-4 space-y-6">

        <section class="bg-white p-6 rounded-3xl shadow-sm border border-slate-200">
            <h2 class="text-blue-600 font-bold flex items-center gap-2 mb-4">
                <span class="bg-blue-100 text-blue-600 w-6 h-6 rounded-full flex items-center justify-center text-xs">1</span>
                Dados da Viagem
            </h2>
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">
                <input type="text" id="vendedor" placeholder="Vendedor: MIGUEL" class="p-3 bg-slate-50 border rounded-xl outline-none focus:ring-2 ring-blue-500">
                <input type="text" id="cliente" placeholder="Nome do Passageiro" class="p-3 bg-slate-50 border rounded-xl outline-none focus:ring-2 ring-blue-500">
                <input type="text" id="cpf" placeholder="CPF do Cliente" class="p-3 bg-slate-50 border rounded-xl outline-none focus:ring-2 ring-blue-500">
                <input type="text" id="destino" placeholder="Destino (ex: Madrid)" class="p-3 bg-slate-50 border rounded-xl outline-none focus:ring-2 ring-blue-500">
            </div>
        </section>

        <section class="bg-white p-6 rounded-3xl shadow-sm border border-slate-200">
            <h2 class="text-blue-600 font-bold flex items-center gap-2 mb-4">
                <span class="bg-blue-100 text-blue-600 w-6 h-6 rounded-full flex items-center justify-center text-xs">2</span>
                Composição de Custos & Margem
            </h2>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                <div>
                    <label class="text-[10px] font-bold text-slate-500 uppercase">Custo Fornecedor (R$)</label>
                    <input type="number" id="custo_forn" oninput="calcular()" placeholder="Ex: 3000" class="w-full p-3 border-2 border-red-50 rounded-xl font-bold text-red-600">
                </div>
                <div>
                    <label class="text-[10px] font-bold text-slate-500 uppercase">Valor Sistema (Direto)</label>
                    <input type="number" id="val_sist" oninput="calcular()" placeholder="Ex: 1000" class="w-full p-3 border-2 border-blue-50 rounded-xl font-bold text-blue-600">
                </div>
                <div>
                    <label class="text-[10px] font-bold text-slate-500 uppercase">Margem Desejada (%)</label>
                    <input type="number" id="margem" value="16" oninput="calcular()" class="w-full p-3 border-2 border-slate-100 rounded-xl font-bold">
                </div>
            </div>
        </section>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
            <div class="lg:col-span-2 space-y-4">
                <div class="bg-slate-900 text-white p-6 rounded-3xl shadow-xl flex justify-between items-center">
                    <div>
                        <p class="text-[10px] text-slate-400 uppercase font-bold tracking-widest">Resumo Venda Quebrada</p>
                        <p id="resumo_vq" class="text-3xl font-black">R$ 0,00</p>
                    </div>
                    <select id="parc_link" onchange="calcular()" class="bg-slate-800 text-sm border-none p-2 rounded-lg font-bold">
                        <option value="0.0561">2x (Taxa 5,61%)</option>
                        <option value="0.1325" selected>12x (Taxa 13,25%)</option>
                    </select>
                </div>
                <button onclick="salvarVenda()" class="w-full bg-green-500 text-white font-black py-5 rounded-2xl shadow-lg hover:scale-[1.02] transition-transform uppercase">
                    Salvar e Gerar Texto WhatsApp
                </button>
            </div>

            <div class="bg-blue-600 text-white p-6 rounded-3xl shadow-xl relative overflow-hidden">
                <div class="relative z-10">
                    <p class="text-xs font-bold opacity-80 uppercase">Desempenho Miguel</p>
                    <p class="text-4xl font-black my-2">R$ 1.245,30</p>
                    <p class="text-[10px] font-medium bg-blue-500/50 p-2 rounded-lg inline-block">
                        Margem Média: <span class="font-bold">16,5%</span>
                    </p>
                    <div class="mt-4 w-full bg-blue-800 h-2 rounded-full">
                        <div class="bg-white w-[75%] h-full rounded-full"></div>
                    </div>
                    <p class="text-[9px] mt-2 opacity-70 italic text-center">Faltam 1,5% de margem para o bónus de 1%!</p>
                </div>
            </div>
        </div>

    </main>

    <script>
        // A lógica de cálculo e Firebase será inserida aqui
        function calcular() {
            // Lógica para calcular os 3 cenários e a escada de comissão progressiva
        }
    </script>
</body>
</html>
